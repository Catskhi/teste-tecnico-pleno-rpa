services:
  api:
    build:
      context: .
      dockerfile: docker/api.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - OSCAR_SERVICE_URL=http://oscar:8000
      - DATA_DIR=/app/data
    depends_on:
      oscar:
        condition: service_healthy

  oscar:
    build:
      context: .
      dockerfile: docker/oscar.dockerfile
    volumes:
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
