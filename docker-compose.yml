services:
  api:
    build:
      context: .
      dockerfile: docker/api.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - OSCAR_SERVICE_URL=http://oscar:8000
      - DATA_DIR=/app/data
    depends_on:
      - oscar

  oscar:
    build:
      context: .
      dockerfile: docker/oscar.dockerfile
    volumes:
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
